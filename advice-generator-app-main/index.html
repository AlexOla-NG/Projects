<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Advice Generator</title>
</head>
<body>
    <main class="main-container">
        <div class="advice-header">
            advice #<span id="advice-number">117</span>
        </div>
        <div class="advice-content">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</div>
        <div class="divider-wrapper">
            <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-icon">
        </div>
        <div class="dice-wrapper" tabindex="0">
            <img src="./images/icon-dice.svg" alt="dice-icon">
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
