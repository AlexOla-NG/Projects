<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="canvas">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="list-links"><a class="hyper-links" href="./index.html" target="_blank" rel="noreferrer">About Me</a></li>
                <li class="list-links"><a class="hyper-links" href="./contact.html">Contact</a></li>
                <li class="list-links"><a class="hyper-links" href="./register.html">Register</a></li>
                <li class="list-links"><a class="hyper-links" href="./login.html" target="_blank" rel="noreferrer">Login</a></li>
            </ul>
        </nav>
        
        <br>

        <main class="form-data" id="register-page">Register
            <p>Kindly fill out your details below to signup</p>
            <form>
                <label for="fname">First Name
                    <input type="text" name="fname" id="fname">
                </label>
                <label for="lname">Last Name
                    <input type="text" name="lname" id="lname">
                </label>
                <label for="phone-num">Phone
                    <input type="tel" name="phone-num" id="phone-num">
                </label>
                <label for="gender">Gender
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="trans-gender">Trans-Gender</option>
                        <option value="non-binary">Non-Binary</option>
                        <option value="n/a">Prefer not to say</option>
                    </select>
                </label>
                <label for="country">Country
                    <input type="text" name="country" id="country">
                </label>
                <label for="state">State/Province
                    <input type="text" name="state" id="state">
                </label>
                <label for="username">Username
                    <input type="text" name="username" id="username">
                </label>
                <label for="password">Password
                    <input type="password" name="password" id="password">
                </label>
                <label for="confirm-password">Confirm Password
                    <input type="password" name="confirm-password" id="confirm-password">
                </label>

                <button class="submit-btn">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
