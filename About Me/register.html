<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="canvas">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="list-links"><a class="hyper-links" href="./index.html" target="_blank" rel="noreferrer">About Me</a></li>
                <li class="list-links"><a class="hyper-links" href="./contact.html">Contact</a></li>
                <li class="list-links"><a class="hyper-links" href="./register.html">Register</a></li>
                <li class="list-links"><a class="hyper-links" href="./login.html" target="_blank" rel="noreferrer">Login</a></li>
            </ul>
        </nav>
        
        <br>

        <main class="form-data content-layout" id="register-page">
            <section class="form-data content-layout" id="contact-page">
                <form id="contact" action="" method="post">
                    <h3>✍️Register</h3>
                    <p>Kindly fill out your details below to register</p>
                    <fieldset>
                        <input placeholder="First name" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Last name" type="text" tabindex="2" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Phone number" type="tel" tabindex="3" required>
                    </fieldset>
                    <fieldset>
                        <select tabindex="4">
                            <option value="">--select gender--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="trans-gender">Trans-Gender</option>
                            <option value="non-binary">Non-Binary</option>
                            <option value="n/a">Prefer not to say</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <input placeholder="Country" type="text" tabindex="5">
                    </fieldset>
                    <fieldset>
                        <input placeholder="State/Province" type="text" tabindex="6">
                    </fieldset>
                    <fieldset>
                        <input placeholder="Username" type="text" tabindex="7">
                    </fieldset>
                    <fieldset>
                        <input placeholder="Password" type="password" tabindex="8">
                    </fieldset>
                    <fieldset>
                        <input placeholder="Confirm password" type="password" tabindex="9">
                    </fieldset>
                    <fieldset>
                      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
