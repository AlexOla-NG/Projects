<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="canvas">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="list-links"><a class="hyper-links" href="./index.html" target="_blank" rel="noreferrer">About Me</a></li>
                <li class="list-links"><a class="hyper-links" href="./contact.html">Contact</a></li>
                <li class="list-links"><a class="hyper-links" href="./register.html" target="_blank" rel="noreferrer">Register</a></li>
                <li class="list-links"><a class="hyper-links" href="./login.html">Login</a></li>
            </ul>
        </nav>
        
        <br>

        <main class="form-data content-layout" id="login-page">
            <form id="contact" action="" method="post">
                <h3>🔐Login</h3>
                <p>Enter your login details</p>
                <fieldset>
                    <input placeholder="Username" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Password" type="password" tabindex="2" required>
                </fieldset>
                <fieldset>
                  <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Sign In</button>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
