<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <div class="canvas">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="list-links"><a class="hyper-links" href="./index.html" target="_blank" rel="noreferrer">About Me</a></li>
                <li class="list-links"><a class="hyper-links" href="./contact.html">Contact</a></li>
                <li class="list-links"><a class="hyper-links" href="./register.html" target="_blank" rel="noreferrer">Register</a></li>
                <li class="list-links"><a class="hyper-links" href="./login.html" target="_blank" rel="noreferrer">Login</a></li>
            </ul>
        </nav>

        <br>

        <main class="form-data" id="contact-page">Contact
            <p>Kindly fill out your details below, and I'll reach out to you as soon as possible</p>
            <form>
                <label for="name">Name
                    <input type="text" name="name" id="name">
                </label>
                <label for="email">Email
                    <input type="email" name="email" id="email">
                </label>
                <label for="message">Message
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </label>
                <label for="priority">Priority
                    <select name="priority" id="priority">
                        <option value="critical">Critical (~4hrs)</option>
                        <option value="important">Important (~24hrs)</option>
                        <option value="normal">Normal (~3days)</option>
                        <option value="low">Low (~5days)</option>
                    </select>
                </label>

                <button class="submit-btn">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
