<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <div class="canvas">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="list-links"><a class="hyper-links" href="./index.html" target="_blank" rel="noreferrer">About Me</a></li>
                <li class="list-links"><a class="hyper-links" href="./contact.html">Contact</a></li>
                <li class="list-links"><a class="hyper-links" href="./register.html" target="_blank" rel="noreferrer">Register</a></li>
                <li class="list-links"><a class="hyper-links" href="./login.html" target="_blank" rel="noreferrer">Login</a></li>
            </ul>
        </nav>

        <br>

        <main class="form-data content-layout" id="contact-page">Contact
            <p>Kindly fill out your details below, and I'll reach out to you as soon as possible</p>
            <form id="contact" action="" method="post">
                <fieldset>
                    <input id="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input id="email" placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                  <textarea placeholder="Type your message here...." tabindex="3" required></textarea>
                </fieldset>
                <fieldset>
                    <select name="priority" id="priority">
                        <option value="">--select priority--</option>
                        <option value="critical">Business (~4hrs)</option>
                        <option value="important">Casual (~24hrs)</option>
                    </select>
                </fieldset>
                <fieldset>
                  <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
